plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

project.group = 'com.tcn.cloud'

dependencies {
    api 'com.google.protobuf:protobuf-java:3.5.1'
    api 'io.grpc:grpc-stub:1.14.0'
    api 'io.grpc:grpc-protobuf:1.14.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

